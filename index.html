        <script>

            const DAYS = [
                "Sunday",
                "Monday",
                "Tuesday",
                "Wednsday",
                "Thursday",
                "Friday",
                "Saturday",
            ]

            const MONTHS = [
                "January",
                "Febuary",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ]

            setInterval(() => {

                let date = new Date()

                let current_year = date.getFullYear();
                let current_month = date.getMonth();
                let current_date = date.getDate();
                let current_day = date.getDay();
                let current_hour = date.getHours();
                let current_minutes = date.getMinutes();
                let current_seconds = date.getSeconds();
                let current_milliseconds = date.getMilliseconds();
                let st_nd_rd_th = '';

                if(current_hour == 12){
                    ampm = 'PM'
                }
                if(current_hour > 12){
                    ampm = 'PM'
                }
                if(current_hour < 12){
                    ampm = 'AM'
                }
                if(current_hour == 24){
                    ampm = 'AM'
                }
                if(current_minutes < 10){
                    current_minutes = "0" + current_minutes
                }
                if(current_seconds < 10){
                    current_seconds = "0" + current_seconds
                }
                if(current_milliseconds < 1000){
                    current_milliseconds = "0" + current_milliseconds
                }
                if(current_milliseconds < 100){
                    current_milliseconds = "0" + current_milliseconds
                }
                if(current_milliseconds < 10){
                    current_milliseconds = "0" + current_milliseconds
                }
                if(current_milliseconds < 1){
                    current_milliseconds = "0" + current_milliseconds
                }
                if(current_date == 1){
                    st_nd_rd_th = 'st'
                }
                if(current_date == 2){
                    st_nd_rd_th = 'nd'
                }
                if(current_date == 3){
                    st_nd_rd_th = 'rd'
                }
                if(current_date > 3){
                    st_nd_rd_th = 'th'
                }
                if(current_date == 21){
                    st_nd_rd_th = 'st'
                }
                if(current_date == 22){
                    st_nd_rd_th = 'nd'
                }
                if(current_date == 23){
                    st_nd_rd_th = 'rd'
                }
                if(current_date == 31){
                    st_nd_rd_th = 'st'
                }
                if(current_hour > 12){
                    current_hour = current_hour - 12
                }
                if(current_hour < 10){
                    current_hour = "0" + current_hour
                }

                document.getElementById('time').textContent = `${current_hour}:${current_minutes}:${current_seconds} ${ampm}`
                document.getElementById('date').textContent = `${DAYS[current_day]}, ${MONTHS[current_month]} ${current_date}${st_nd_rd_th}, ${current_year}`

            }, 0.001)



        </script>

        <script>

            OpenCounter = 0;

            function OpenMenu(){
                if(OpenCounter = 0){

                    document.getElementById('menu').classList.remove("MenuClosed");
                    document.getElementById('menu').classList.add("MenuOpened");
                }
                if(OpenCounter = 1){

                    document.getElementById('menu').classList.remove = "MenuOpened";
                    document.getElementById('menu').classList.add = "MenuClosed";

                    OpenCounter = 0;
                }
            }
